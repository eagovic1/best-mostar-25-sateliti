<div class="leaderboard-global-page">
    <div class="leaderboard-sidebar">

    <!--<p-select [options]="options" [(ngModel)]="selectedOption" optionLabel="name" placeholder="Select a City" class="w-full md:w-56" />-->
        
        <div class="organisation-item">
            <p>Global</p>
        </div>
        <div class="organisation-item">
            <p>Bosnia and Herzegovina</p>
        </div>
        <div class="active organisation-item">
            <p>Isatis Software Solutions</p>
        </div>
        <div class="organisation-item">
            <p>ETF</p>
        </div>
    </div>
    <div class="leaderboard-table">
        <div class="leaderboard-head">
            <p class="org-name">Isatis Software Solutions</p>
        </div>
        <div class="leaderboard-headrow">
            <div class="col1">
                <p>Rank</p>
            </div>
            <div class="col2">
                <p>Member</p>
            </div>
            <div class="col3">
                <p>Points</p>
            </div>
        </div>
        @for (member of members; track $index) {
            <div [ngClass]="{
                'first-place': $index === 0,
                'second-place': $index === 1,
                'third-place': $index === 2
              }" class="leaderboard-row">
                <div class="col1">
                    <div class="position-div">
                        <p>{{member.position}}</p>
                    </div>
                </div>
                <div class="col2">
                    <div class="member-img">
                        <img src="https://png.pngtree.com/png-vector/20220817/ourmid/pngtree-man-avatar-with-circle-frame-vector-ilustration-png-image_6110328.png" alt="">
                    </div>
                    <p class="member-name">{{member.name}}</p>
                </div>
                <div class="col3">
                    <p class="points">{{member.points}}</p>
                    <img src="https://www.svgrepo.com/show/506715/fire.svg" alt="">
                </div>
            </div>
        }
    </div>
</div>

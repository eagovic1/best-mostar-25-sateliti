<div *ngIf="quizState === 'start'" class="quiz-start-screen">
    <div class="quiz-intro">
        <h1>🌍 Daily Quiz</h1>
        <p>Test your knowledge and earn XP!</p>
        
        <button class="start-btn" (click)="startQuiz()">Start Quiz</button>
    </div>
</div>

  <div *ngIf="quizState === 'playing'" class="quiz-window">
<div class="quiz-header">
    <p class="quiz-title">Daily quiz</p>

</div>
<div class="quiz-window">
    <p class="quiz-count">{{ currentQuestionIndex + 1 }}/{{ questions.length }}</p>
    <p class="quiz-question">{{ questions[currentQuestionIndex].question }}</p>
    <div class="answers-grid">
        <div 
            class="answer" 
            *ngFor="let answer of questions[currentQuestionIndex].answers; let i = index"
            (click)="selectAnswer(i)"
            [ngClass]="{ 'selected': selectedAnswerIndex === i }">
            <p>{{ answer }}</p>
        </div>
    </div>
    <div class="quiz-nav">
        
        <button class="next" *ngIf="selectedAnswerIndex !== null" (click)="nextQuestion()">Next</button>
    </div>
</div>
</div>

  <div class="quiz-end-screen" *ngIf="quizFinished">
    <p class="quiz-finished-text">🎉 Quiz Completed! 🎉</p>
    <p class="quiz-score">Score: {{ score }}/{{ questions.length }}</p>

    <!-- XP Bar -->
    <div class="xp-bar-container">
        <p class="xp-text">XP Earned: {{ xp }}</p>
        <div class="xp-bar">
            <div class="xp-fill" [style.width.%]="(xp / (questions.length * 10)) * 100"></div>
        </div>
    </div>
</div>
